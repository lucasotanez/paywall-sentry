<!DOCTYPE html>
<html>
  <head>
    <title>Paywall-Sentry Settings</title>
    <link rel="stylesheet" href="options.css">
  </head>
  <body>
    <input id="url" type="text" />
    <button id="addUrl">Add Subscription</button>
    
    <div id="displayBox">
    <p id="displaySubs">Your Subscriptions:</p>

    </div>

    <h3>Use the options below if you would rather hide paywalled results than flag them.</h3>
    <div>
      <div class="boolean">
        <input id="hideAll" type="checkbox">
        <p>Hide All Paywalls</p>
      </div>
      <div class="boolean">
        <input id="hideHard" type="checkbox">
        <p>Hide Hard Paywalls Only</p>
      </div>
    </div>

    <p><em>*By default, flags are shown and differentiate between hard and soft paywalls.</em></p>

    <script src="options.js"></script>
  </body>
</html>
